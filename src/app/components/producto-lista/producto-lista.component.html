<div class="container">
  <div class="container text-center" style="margin: 30px;">
    <h3>Sistema de inventrarios</h3>
  </div>
  <table class="table table-striped table-hover  align-middle">
    <thead>
      <tr>
        <th scope="col">Id</th>
        <th scope="col">Descripcion</th>
        <th scope="col">Precio</th>
        <th scope="col">Existencias</th>
        <th scope="col">Acciones</th>
      </tr>
    </thead>
    <tbody>
      @for (producto of productos; track producto.idProducto) {
        <tr>
          <th scope="row">{{producto.idProducto}}</th>
          <td>{{producto.descripcion}}</td>
          <td>{{producto.precio}}</td>
          <td>{{producto.existencia}}</td>
          <td class="text-center">
            <div>
              <button (click)="editarProducto(producto.idProducto)"
              class="btn btn-warning mx-3">Editar</button>
           
              <button (click)="eliminarProducto(producto.idProducto)"
              class="btn btn-danger ">Eliminar</button>
            </div>
          </td>
        </tr>
      }
      
    </tbody>
  </table>
</div>
